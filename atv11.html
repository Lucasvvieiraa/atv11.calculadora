<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <label for="operation">Operação:</label>
    <select id="operation">
      <option value="adicao">Adição (+)</option>
      <option value="subtracao">Subtração (-)</option>
      <option value="multiplicacao">Multiplicação (*)</option>
      <option value="divisao">Divisão (/)</option>
    </select><br>
    <label for="n1">Primeiro número:</label>
    <input type="numero" id="n1"><br>
    <label for="n2">Segundo número:</label>
    <input type="numero" id="n2"><br>
    <button onclick="calculadora()">Calcular</button><br>
   
   


    <p>O resultado é : <span class="resultado"></span></p>
 




  </div>
  <script src="atv11.js"></script>
</body>
</html>
